<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css  ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Fylo Data Storage Component</title>
</head>
<body>
 
       <div class="container">
           <div class="header">
               <img src="./images/logo.svg" alt="logo">
                <ul>
                    <li><img src="./images/icon-document.svg" alt=""></li>
                    <li><img src="./images/icon-folder.svg" alt=""></li>
                    <li><img src="./images/icon-upload.svg" alt=""></li>
                </ul>
           </div>
           <div class="progres">
                <div class="top">
                    <p>You've used <span>815 GB</span> of your storage</p>
                </div>
                <div class="bar">
                    <div class="used">
                        <div class="ball"></div>
                    </div>
           
                </div>
                <div class="masura">
                    <div class="start-bar">
                        <p>0 GB</p>
                    </div>
                    <div class="end-bar">
                        <p>1000 GB</p>
                    </div>
                </div>
                <div class="gb-left-container">
                    <div class="gb-left">
                        <p class="big-font">185</p>
                        <p class="opacity">GB LEFT</p>
                    </div>
                    <div class="codita"></div>
                </div>
           </div>
       </div>

</body>
</html>
